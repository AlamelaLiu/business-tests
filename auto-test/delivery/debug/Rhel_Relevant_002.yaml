metadata:
    name: "Rhel-002"
    format: "boost-Test-Shell Test Definition 1.0"
    description: "boost is a c++ lib"
    maintainer:
        - hongxin_228@163.com
    os:
        - centos
        - ubuntu
        - debian
        - suse
        - redhat
    scope:
        - deli
    devices:
        - d06
        - d05
    level: 1
    totalcase:
            centos: 1
            ubuntu: 1
            debian: 1
            suse: 1
            redhat: 1

run:
    steps:
        - "cd auto-test/delivery/debug; ./Rhel_Relevant_002.sh; cd -"
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
       FAIL: fail
       PASS: pass
