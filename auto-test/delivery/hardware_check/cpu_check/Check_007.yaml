metadata:
    name: "Check_007"
    format: "boost-Test-Shell Test Definition 1.0"
    description: "check cpu"
    maintainer:
        - chen_zhengfeng@hoperun.com
    os:
        - centos
        - debian
        - ubuntu
        - suse
        - redhat
    scope:
        - delivery
    devices:
        - d06
        - d05
    level: 1
    totalcase:
            centos: 1
            redhat: 1
            ubuntu: 1
            suse: 1
            debian: 1
run:
    steps:
        - "cd auto-test/delivery/hardware_check/cpu_check; ./Check_007.sh; cd -"
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
       FAIL: fail
       PASS: pass
