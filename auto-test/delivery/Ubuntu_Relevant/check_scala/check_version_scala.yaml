
metadata:
    name: check_version_scala
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Check scala software package"
    maintainer:
        - fanxinguo@hoperun.com
    scope:
        - delivery
    os:
        - ubuntu
    devices:
        - d05
        - d06
    level: 1
    totalcase: 
        ubuntu: 1

run:
    steps:
        - "cd auto-test/delivery/Ubuntu_Relevant/check_scala; ./check_version_scala.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

