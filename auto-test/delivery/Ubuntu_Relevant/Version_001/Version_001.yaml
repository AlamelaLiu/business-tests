metadata:
    name: Version_001;
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Check Docker software package"
    maintainer:
        - fanxinguo@hoperun.com
    scope:
        - delivery
    os:
        - ubuntu
    devices:
        - d05
        - d06
    level: 1
    totalcase: 
        ubuntu: 1

run:
    steps:
        - "cd auto-test/delivery/Ubuntu_Relevant/Version_001; ./Version_001;.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass
