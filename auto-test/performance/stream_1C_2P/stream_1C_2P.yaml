
metadata:
    name: stream_1C_2P
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Align the stream performance benchmark parameters"
    maintainer:
        - ding_yu1@hoperun.com
    scope:
        - performance
    os:
        - centos
        - ubuntu
        - debian
        - redhat
        - suse
    devices:
        - d05
        - d06
    level: 1
    totalcase: 
        centos: 2
        ubuntu: 2
        debian: 2
        redhat: 2
        suse: 2

run:
    steps:
        - "cd auto-test/performance/stream_1C_2P; ./stream_1C_2P.sh ; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

