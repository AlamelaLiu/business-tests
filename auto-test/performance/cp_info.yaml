metadata:
    name: "cp_info"
    format: "boost-Test-Shell Test Definition 1.0"
    description: "boost is a c++ lib"
    maintainer:
        - hongxin_228@163.com
    os:
        - centos
    scope:
        - performance 
    devices:
        - d06
        - d05
    level: 1
    totalcase:
            centos: 3

run:
    steps:
        - "cd auto-test/performance; ./cp_info.sh; cd -"
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
       FAIL: fail
       PASS: pass
