metadata:
    name: New_APP_001
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Spark测试"
    maintainer:
        - suzhou3@hisilicon.com
    scope:
        - delivery
    os:
        - ubuntu
        - centos
        - redhat
        - debian
        - suse
    devices:
        - d05
        - d06
    level: 1
    totalcase: 
        ubuntu: 1
        centos: 1
        redhat: 1
        debian: 1
        suse: 1

run:
    steps:
        - "cd auto-test/system/APP_test; ./New_APP_001.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass
